<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Monkey Business</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">                            

           </ui:insert>
            
             <h:panelGroup rendered="#{simpleLogin.isLoggedIn}">
                 <h:form>
                 Signed in as #{simpleLogin.customer.userName}
               
                    <h:commandButton value="Logout" 
                                     action="#{simpleLogin.setLogout}" />
                    <h:commandLink value=" Edit Profile" 
                                          actionListener="#{editCustomerControlBean.actionListener}"
                                          action="editCustomer?faces-redirect=true">
                        <f:attribute name="customer" value="${simpleLogin.customer}"/>
                           </h:commandLink><br/>    
                 </h:form>
             </h:panelGroup>
             <h:panelGroup rendered="#{!simpleLogin.isLoggedIn}">
                <h:link value="Login" outcome="login"/> ||
                <h:link value="Register" outcome="newCustomer"/>
             </h:panelGroup>
        </div>
        <div>
            <div id="left">
                
                <nav>
                    <h:panelGroup rendered="#{simpleLogin.isAdmin}">
                        <h:link value="AdminProducts" outcome="adminProducts"/><br/>
                        <h:link value="Show Customers" outcome="showCustomers"/><br/>
                        <h:link value="Add Customer" outcome="newCustomer"/><br/>
                    </h:panelGroup>
                        <h:form>
                            <h:commandLink id="showCart" value="Show Cart" action="showCart?faces-redirect=true"
                                   actionListener="#{cartControlBean.actionListener}"/><br/>
                        </h:form>
                    <h:link value="Products" outcome="shopProducts"/><br/>
                    <h:link value="Search" outcome="searchEngine"/><br/>
                </nav>
                <hr />

                
                       
                <h:dataTable id="tablefastCart" style="font-size: 10px;" value="#{showCartBackingBean.cartProductList}" 
                             var="entry" cellpadding="5" cellspacing="1" first="0" width="100px" dir="LTR" frame="hsides" 
                             rules="all">

                    
                    <h:column>
                        
                         <f:facet name="header">
                            <h:outputText value="Name" />
                         </f:facet> 
                         <h:outputText value="#{entry.key.name}"></h:outputText>
                    </h:column>
                    
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="No." />
                         </f:facet> 
                        <h:outputText value="#{entry.value}"></h:outputText>
                    </h:column>
                    
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="Cost" />
                         </f:facet> 
                         <h:outputText value="#{entry.value*entry.key.price}"></h:outputText>
                    </h:column>
                    
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="+/-" />
                         </f:facet> 
                             <h:form>     

                                 <h:commandLink id="plusButton" value="+" 
                                                  actionListener="#{cartControlBean.actionListener}">
                                     <f:attribute name="prod" value="${entry.key}"/>
                                     </h:commandLink>
                                 <h:commandLink id="minusButton" value="â€“" 
                                               actionListener="#{cartControlBean.actionListener}">
                                     <f:attribute name="prod" value="${entry.key}"/>
                                 </h:commandLink><br/>
                            </h:form>  

                    </h:column>
                    
                    
                </h:dataTable>              
                
                <h:outputText value="Total Cost: #{showCartBackingBean.totalCartCost}"/>
                
                <br/><br/>
                <h:form>
                    <h:commandButton id="buyButton" value="Proceed to checkout" style="background-color: forestgreen; color: #ffffff;"
                                 actionListener="#{cartControlBean.actionListener}"
                                 action="purchase?faces-redirect=true">
                    </h:commandButton>
                </h:form>
                
                <ui:insert name="left"></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
