<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">                            

           </ui:insert>
             <h:panelGroup rendered="#{simpleLogin.isLoggedIn}">
                signed in as #{simpleLogin.customer.userName}
                <h:form>
                <h:commandButton value="Logout" 
                                     action="#{simpleLogin.setLogout}" />  
            </h:form>
             </h:panelGroup>
        </div>
        <div>
            <div id="left">
                
                <nav>
                    <h:panelGroup rendered="#{simpleLogin.isAdmin}">
                        <h:link value="AdminProducts" outcome="adminProducts"/><br/>
                    </h:panelGroup>
                        <h:link value="Add Product" outcome="newProduct"/><br/>
                        <h:link value="Register" outcome="newCustomer"/><br/>
                        <h:link value="Show Customers" outcome="showCustomers"/><br/>
                        <h:link value="Login" outcome="login"/><br/>
                        <h:form>
                            <h:commandLink id="showCart" value="Show Cart" action="showCart?faces-redirect=true"
                                   actionListener="#{cartControlBean.actionListener}"/><br/>
                        </h:form>
                </nav>
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
