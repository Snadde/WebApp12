<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                <h:form>
                <h:dataTable id="table" value="#{searchBackingBean.resultProducts}" var="product" bgcolor="#F1F1F1" border="10" cellpadding="5" cellspacing="3" first="0" width="50%" dir="LTR" frame="hsides" rules="all"  >

                    <f:facet name="header">
                        <h:outputText value="Products" />
                    </f:facet> 
                    
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="ID" />
                         </f:facet> 
                         <h:outputText value="#{product.id}"></h:outputText>
                    </h:column>>

                    <h:column>
                         <f:facet name="header">
                            <h:commandLink action="#{searchBackingBean.sortByName()}" value="Name" />
                         </f:facet> 
                         <h:outputText value="#{product.name}"></h:outputText>
                    </h:column>>

                    <h:column>
                         <f:facet name="header">
                            <h:commandLink action="#{searchBackingBean.sortByPrice()}" value="Price" />
                         </f:facet> 
                         <h:outputText value="#{product.price}"></h:outputText>
                    </h:column>>
                    
                    <h:column>
                         <f:facet name="header">
                            <h:commandLink action="#{searchBackingBean.sortBySkill()}" value="Required Skill" />
                         </f:facet> 
                         <h:outputText value="#{product.requiredSkill}"></h:outputText>
                    </h:column>>
                                       
                    <h:column>
                         <f:facet name="header">
                            <h:commandLink action="#{searchBackingBean.sortByCategory()}" value="Category" />
                         </f:facet> 
                         <h:outputText value="#{product.category}"></h:outputText>
                    </h:column>>
                    
                    
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="Option" />
                         </f:facet>   
                                 <h:commandLink id="Addbutton" value="Add" 
                                               actionListener="#{cartControlBean.actionListener}"> 
                                               <f:attribute name="prod" value="${product}" />            
                                 </h:commandLink>
                            <br/>

                    </h:column>>
 
                </h:dataTable>
                    </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
