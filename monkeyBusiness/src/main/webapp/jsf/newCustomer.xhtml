<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top">
               
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                <h:form id="regForm">
                    <h1>Register</h1>
                    <h:panelGrid id="panel" columns="3" border="1" cellpadding="0" cellspacing="2">
                        First Name <h:inputText value="#{addCustomerBackingBean.fname}" id="fname" />
                        <h:message class="error" for="fname" id="noname" />
                        Last Name <h:inputText value="#{addCustomerBackingBean.lname}" id= "lname"  /> 
                        <h:message class="error" for="lname" id="nolastname" />
                        E-mail <h:inputText value="#{addCustomerBackingBean.email}" id="email"  /> 
                        <h:message class="error" for="email" id="noemail" />
                        Street <h:inputText value="#{addAddressBackingBean.street}" id="street" /> 
                        <h:message class="error" for="street" id="nostreet" />
                        Nr <h:inputText value="#{addAddressBackingBean.nbr}" id ="nr"  /> 
                        <h:message class="error" for="nr" id="nonr" />
                        City <h:inputText value="#{addAddressBackingBean.town}" id="city" /> 
                        <h:message class="error" for="city" id="nocity" />
                        User Name <h:inputText value="#{addCustomerBackingBean.userName}" id="username" />
                        <h:message class="error" for="username" id="nousername" />
                        Password <h:inputSecret value="#{addCustomerBackingBean.password}" id="password1"  />
                        <h:message class="error" for="password1" id="nopass" />
                    </h:panelGrid>
                    
                    <h:commandButton value="add" 
                                     action="#{addCustomerControlBean.action}" />
                     </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
