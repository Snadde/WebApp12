<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
               
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h1>Edit Product </h1>
                    <h:panelGrid id="panel" columns="2" border="1" cellpadding="0" cellspacing="2">
                        ID <h:outputText value="#{editProductBackingBean.id}"  />
                        Name<h:inputText value="#{editProductBackingBean.name}"  />
                        Price<h:inputText value="#{editProductBackingBean.price}"  />
                        Skill<h:inputText value="#{editProductBackingBean.requiredSkill}"  />
                    </h:panelGrid>
                    <h:commandButton value="edit" 
                                     action="#{editProductControlBean.action}" />
                    <h:commandButton value="cancel" 
                                     action="products?faces-redirect=true" />
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
