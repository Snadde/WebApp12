<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../jsf/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <h:dataTable id="table" value="#{cartControlBean.getAll()}" var="entry" bgcolor="#F1F1F1" border="10" cellpadding="5" cellspacing="3" first="0" width="50%" dir="LTR" frame="hsides" rules="all"  >

                    <f:facet name="header">
                        <h:outputText value="Shopping Cart" />
                    </f:facet> 
                    
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="Name" />
                         </f:facet> 
                         <h:outputText value="#{entry.key.name}"></h:outputText>
                    </h:column>

                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="Price" />
                         </f:facet> 
                         <h:outputText value="#{entry.key}"></h:outputText>
                    </h:column>
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="Required Skill" />
                         </f:facet> 
                         <h:outputText value="#{entry.key}"></h:outputText>
                    </h:column>
                    
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="Amount" />
                         </f:facet> 
                        <h:outputText value="#{entry.value}"></h:outputText>
                    </h:column>
                    
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="Cost" />
                         </f:facet> 
                         <h:outputText value="404"></h:outputText>
                    </h:column>
                    
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="+/-" />
                         </f:facet> 
                             <h:form>     
                                 <h:commandButton value="+" 
                                               actionListener="#{editProduct.actionListener(product)}"
                                               action="editProduct?faces-redirect=true"/><br/>
                                 <h:commandButton value="â€“" 
                                               actionListener="#{editProduct.actionListener(product)}"
                                               action="editProduct?faces-redirect=true"/><br/>
                            </h:form>  

                    </h:column>
                    
                    <h:column>
                         <f:facet name="header">
                            <h:outputText value="Delete" />
                         </f:facet> 
                             <h:form>     
                                 <h:commandButton value="Delete Product" 
                                               actionListener="#{editProduct.actionListener(product)}"
                                               action="editProduct?faces-redirect=true"/><br/>
                                
                             </h:form>
                    </h:column>
 
                </h:dataTable>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
