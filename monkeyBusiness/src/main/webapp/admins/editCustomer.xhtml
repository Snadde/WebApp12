<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h1>Edit Profile</h1>
                    <h:panelGrid id="panel" columns="2" border="1" cellpadding="0" cellspacing="2">
                        First Name <h:inputText value="#{editCustomerBackingBean.fname}"  />
                        Last Name <h:inputText value="#{editCustomerBackingBean.lname}"  />
                        E-mail <h:inputText value="#{editCustomerBackingBean.email}"  />
                        Street <h:inputText value="#{editCustomerBackingBean.address.street}"  />
                        Nr <h:inputText value="#{editCustomerBackingBean.address.nbr}"  />
                        City <h:inputText value="#{editCustomerBackingBean.address.town}"  />
                        <h:selectBooleanCheckbox value="#{editCustomerBackingBean.isAdmin}"/> Admin
                    </h:panelGrid>
                    
                    <h:commandButton value="edit" 
                                     action="#{editCustomerControlBean.action}" />
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
