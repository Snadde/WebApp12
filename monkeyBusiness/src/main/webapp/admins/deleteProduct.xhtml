<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h1>Delete Product</h1>
                    <h:panelGrid id="panel" columns="2" border="1" cellpadding="0" cellspacing="2">
                        ID  <h:outputText value="#{deleteProductBackingBean.id}"  />
                        Name<h:outputText value="#{deleteProductBackingBean.name}"  />
                        Price<h:outputText value="#{deleteProductBackingBean.price}"  />
                        Skill<h:outputText value="#{deleteProductBackingBean.requiredSkill}"  />
                    </h:panelGrid>
                    <h:commandButton value="delete" 
                                     action="#{deleteProductControlBean.action}" />
                    <h:commandButton value="cancel" 
                                     action="adminProducts?faces-redirect=true" />
                    
                </h:form>
            </ui:define>

            <ui:define name="bottom">
               
            </ui:define>

        </ui:composition>

    </body>
</html>
